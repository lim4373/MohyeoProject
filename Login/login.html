<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="login_style.css" />
  </head>

  <body>
    <div id="logo">
      <img src="img/login_logo.png" alt="로고" />
    </div>

    <div class="bar">
      <progress id="progress" value="20" max="100"></progress>

      <div class="stat">
        <b>1/3</b>
      </div>
    </div>

    <div class="infor">
      <div class="pBox">
        <p class="p1">본인인증</p>
        <p class="p2">휴대전화 번호로 본인 인증 절차를 진행합니다.</p>
      </div>

      <div class="empty1"></div>
    </div>

    <div class="userInput">
      <div class="numberSubject">
        <p>휴대폰 번호 입력</p>
        <div class="empty2"></div>
      </div>

      <input
        type="text"
        oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        placeholder="  휴대폰 번호:(-없이 숫자만 입력)"
        id="Num"
        onkeyup="checkInput()"
      />
    </div>

    <div class="IDKey" id="IDKey" style="display: none">
      <input
        type="text"
        oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        placeholder="  인증 번호 입력"
        id="Key"
        onkeyup="checkInput()"
      />
    </div>

    <div class="btn">
      <button type="submit" id="codeBtn" class="disabled" disabled="true">
        인증번호 받기
      </button>
    </div>

    <script src="login_script.js"></script>
  </body>
</html>
