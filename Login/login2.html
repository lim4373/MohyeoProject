<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="login_style2.css" />
  </head>

  <body>
    <div id="logo">
      <img src="img/login_logo.png" alt="로고" />
    </div>

    <div class="bar">
      <progress id="progress" value="80" max="100"></progress>

      <div class="stat">
        <b>2/3</b>
      </div>
    </div>

    <div class="infor">
      <div class="pBox">
        <p class="p1">회원정보 입력</p>
        <p class="p2">회원여부 확인 및 가입을 진행합니다.</p>
      </div>

      <div class="empty1"></div>
    </div>

    <div class="nameInput">
      <div class="nameSubject">
        <p>이름</p>
        <div class="empty2"></div>
      </div>

      <input type="text" placeholder="  이름" id="Name" />
    </div>

    <div class="dateInput">
      <div class="dateSubject">
        <p>생년월일</p>
        <div class="empty3"></div>
      </div>

      <div class="date">
        <input
          type="text"
          placeholder="  년(4자)"
          id="year"
          oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        />

        <input
          type="text"
          placeholder="  월"
          id="month"
          oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        />

        <input
          type="text"
          placeholder="  일"
          id="day"
          oninput="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        />
      </div>
    </div>

    <div class="sexWhere">
      <div class="sexInput">
        <div class="sexSubject">
          <p>성별</p>
          <div class="empty4"></div>
        </div>

        <div class="sex">
          <button type="submit" id="maleBtn">남</button>
          <button type="submit" id="femaleBtn">여</button>
        </div>
      </div>

      <div class="whereInput">
        <div class="whereSubject">
          <p>거주지역</p>
          <div class="empty5"></div>
        </div>

        <div class="where">
          <input type="text" placeholder="  지역을 입력해주세요" id="area" />
        </div>
      </div>
    </div>

    <div class="btn">
      <button type="submit" id="Btn" class="disabled">다음</button>
    </div>

    <script src="login_script2.js"></script>
  </body>
</html>
