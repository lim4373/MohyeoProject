<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="login_style3.css" />
  </head>

  <body>
    <div id="logo">
      <img src="img/login_logo.png" alt="로고" />
    </div>

    <div class="bar">
      <progress id="progress" value="100" max="100"></progress>

      <div class="stat">
        <b>3/3</b>
      </div>
    </div>

    <div class="infor">
      <div class="pBox">
        <p class="p1">이용약관 동의</p>
        <p class="p2">이용약관을 동의해 주셔야 합니다.</p>
      </div>

      <div class="empty1"></div>
    </div>

    <div class="allAgree">
      <div class="allAgreeButton">
        <button type="submit" id="Btn1" class="checkDisabled"></button>
      </div>

      <div class="allAgreeArticle">
        <p class="p3">전체동의</p>
      </div>

      <div class="empty2"></div>
    </div>

    <!-- 전체 동의 밑에 선 -->
    <hr />

    <div class="Agree1">
      <div class="AgreeButton1">
        <button type="submit" id="Btn2" class="checkDisabled"></button>
      </div>

      <div class="AgreeArticle1">
        <p class="p3">(필수) 모혀 이용약관 동의</p>
      </div>

      <div class="empty3"></div>
    </div>

    <div class="AgreeTextBox1">
      <textarea id="text">
약관 동의 안내서는 [서비스 제공자]와 이용자(이하 "회원"이라 함) 간의 권리와 의무, 서비스 이용조건 등 기본적인 사항을 규정하여 회원의 권익 보호와 원활한 서비스 이용을 목적으로 합니다. 회원가입 시에는 반드시 본 약관을 읽고 동의하여 주시기 바랍니다.
제1조 (목적) 
본 약관은 [서비스 제공자]가 제공하는 노인을 위한 모임 서비스(이하 "서비스"라 함)의 이용 조건과 절차, 기타 필요한 사항을 규정함을 목적으로 합니다.

제2조 (용어의 정의)
"서비스 제공자"는 노인을 위한 모임 서비스를 제공하는 주체를 의미합니다.
"회원"이란 본 약관에 따라 서비스 이용계약을 체결하고, 서비스를 제공받기 위해 이용자 등록을 한 자를 의미합니다.
"모임"은 서비스를 통해 생성되는 회원 간의 활동 그룹을 의미합니다.
"이용자"란 서비스에 접속하여 이 약관에 따라 서비스를 이용하는 자를 의미합니다.

제3조 (서비스 내용)
회원은 서비스를 통해 모임을 생성하거나 기존 모임에 참여할 수 있습니다.
모임은 회원들 간의 공동 관심사를 기반으로 하며, 서비스 제공자는 모임 생성 및 관리를 도와드립니다.
서비스 제공자는 서비스의 원활한 운영 및 향상을 위해 필요한 업데이트와 유지보수를 실시할 수 있습니다.

제4조 (회원가입)
회원가입은 본 서비스를 이용하고자 하는 자가 약관에 동의하고, 이용자 등록 신청을 완료함으로써 성립합니다.
회원은 본인의 실명과 신상정보를 제공해야 하며, 허위 정보를 입력할 경우 서비스 이용에 제한을 받을 수 있습니다.
회원은 개인 정보를 최신의 상태로 유지하고, 제3자에게 개인정보가 유출되지 않도록 주의하여야 합니다.

제5조 (개인정보 보호) 
서비스 제공자는 회원의 개인정보 보호를 위해 개인정보 처리방침을 따르며, 관련 법규에 따라 회원 정보를 안전하게 보호합니다.

제6조 (서비스 이용 제한)
회원은 다음과 같은 행위를 해서는 안됩니다. 가. 타인의 개인정보를 도용하거나 부정한 목적으로 이용하는 행위 나. 타인의 명예를 훼손하거나 비방하는 행위 다. 저작권 등 타인의 지적재산권을 침해하는 행위 라. 범죄적 행위를 유도하거나 광고하는 행위
회원이 본 약관을 위반한 경우, 서비스 제공자는 회원의 서비스 이용을 제한할 수 있습니다.

제7조 (서비스 요금)
기본적으로 본 서비스는 무료로 제공됩니다. 단, 향후 일부 유료 서비스가 도입될 수 있으며, 해당 내용은 별도 공지될 것입니다.
유료 서비스 이용 시, 회원은 서비스 제공자의 정해진 요금을 지불해야 합니다.

제8조 (약관 변경) 
서비스 제공자는 약관을 변경할 수 있으며, 변경된 약관은 서비스 내 공지사항을 통해 회원에게 통지됩니다.

제9조 (손해배상)
 회원의 귀책사유로 인해 서비스 제공자에 손해가 발생한 경우, 해당 회원은 서비스 제공자에 대해 손해배상을 하여야 합니다.

제10조 (재판관할)
 본 약관에 따른 서비스 이용과 관련하여 발생하는 분쟁에 대해 소송이 제기될 경우, 관할 법원은 [서비스 제공자의 주소]를 관할하는 법원으로 합니다.
본 약관은 [서비스 제공자]와 회원 간의 서비스 이용에 적용되며, 회원은 약관 내용에 동의함으로써 서비스를 이용할 수 있습니다.

        </textarea
      >
    </div>

    <div class="Agree2">
      <div class="AgreeButton2">
        <button type="submit" id="Btn3" class="checkDisabled"></button>
      </div>

      <div class="AgreeArticle2">
        <p class="p3">(필수) 개인정보 알림 수신 동의</p>
      </div>

      <div class="empty4"></div>
    </div>

    <div class="AgreeTextBox2">
      <textarea id="text">
[서비스 제공자]는 회원의 개인정보를 보호하며, 관련 법규와 개인정보 처리방침에 따라 개인정보를 처리합니다. 회원은 서비스 이용과 관련하여 [서비스 제공자]로부터 다양한 알림 및 안내를 받을 수 있습니다. 다음은 알림 수신 동의에 대한 내용입니다.

제11조 (개인정보 알림 수신 동의)
회원은 [서비스 제공자]로부터 서비스 이용과 관련된 다양한 정보 및 마케팅 알림을 이메일, SMS, 푸시 알림, 우편 등의 방법으로 수신하는 것에 동의합니다.
회원은 언제든지 개인정보 알림 수신 동의를 철회할 수 있으며, 이 경우 [서비스 제공자]에게 이를 통지하여 알림 수신을 거부할 수 있습니다. 단, 이로 인해 일부 서비스 이용에 제한이 있을 수 있습니다.
[서비스 제공자]는 회원이 제공한 연락처 정보를 활용하여 알림 및 안내를 발송할 수 있으며, 회원의 개인정보는 보호됩니다. 자세한 내용은 개인정보 처리방침을 참조해주시기 바랍니다.
        </textarea
      >
    </div>

    <div class="btn">
      <button type="submit" id="finalBtn" class="disabled">
        모혀 시작하기
      </button>
    </div>

    <script src="login_script3.js"></script>
  </body>
</html>
