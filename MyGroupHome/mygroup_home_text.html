    <!-- 네비게이션 바  -->

          <img
            src="./img/mygrouphome_logo.png"

        <li><a href="./mygroup_home.html" class="mygroup">내모임</a></li>
        <li>
          <a href="../Calendar/calendar_home.html" class="calendar">캘린더</a>
        </li>
      </ul>

      <div class="header_search">
        <form>
          <input type="search" placeholder="     search" />
        </form>
      </div>

      <div class="header_profile">
        <a href="../Profile/profile.html">
          <img
            src="./img/mygrouphome_profile.png"
            alt="Profile"
            width="44px"
            height="44px"
          />

    <!-- 네비게이션 바 설정 -->

      <div class="navigationbar2">
        <img
          src="./img/underline.png"
          alt="underline"
          class="underline"
          width="147px"
          height="15px"
        />

    <!-- 공지사항 바 설정 -->
    <section class="tip">
      <!-- 왼쪽 공지사항 -->
      <div id="left">
        <img id="left" src="./img/tip_left.png" width="405px" height="268px" />
        <!-- <div class="button1"><a href="#" class="join">일정 참여하기</a></div> -->
        <div class="button2" id="invite-button">
          <a href="#" class="invite">초대하기</a>
        </div>
      </div>

      <!-- 가운데 content -->
      <div class="d">
        <!-- 가운데 컨텐츠 제목 -->
        <div class="title">
          <div class="left">
            <p a="#">최신순</p>
            <img
              src="./img/downscroll2.png"
              alt="downscroll2"
              width="30px"
              height="18px"
            />
          </div>
          <div class="center"></div>
          <div class="right">
            <img
              id="right_img"
              src="./img/writing.png"
              width="200px"
              height="66px"
            />
          </div>
        </div>
        <!-- 가운데 컨텐츠 내용 3가지 -->
        <div class="content">
          <a href="#">
            <img
              id="text_content1"
              src="./img/text_1.png"
              width="860px"
              heiht="280px"
            />
          </a>
          <a href="#">
            <img
              id="text_content2"
              src="./img/text_2.png"

            />
          </a>
          <a href="#">
            <img
              id="text_content2"
              src="./img/text_3.png"
              width="860px"
              heiht="280px"
            />
          </a>
        </div>
      </div>

      <!-- 오른쪽 공지사항 -->
      <div id="right">
        <img
          id="right"
          src="./img/tip_right.png"
          width="405px"
          height="296px"
        />
      </div>

      <div id="overlay"></div>

      <div id="popup" class="popup">
        <div class="popup-nav">
          <p>글쓰기</p>
          <img
            src="img/popup-x.png"
            width="30px"
            height="30.9px"
            id="x-button"
            onclick="popup.style.display='none', inputsection.value=null, overlay.style.display='none'"
          />
        </div>

        <div class="input-section">
          <input type="text" id="popup-input" />
        </div>
        <div class="confirm-section">
          <button class="disabled" id="confirm">작성</button>
        </div>
      </div>

      <div id="invite-popup" class="invite-popup">
        <div class="invite-nav">
          <p>초대하기</p>
          <img
            src="img/popup-x.png"
            width="18px"
            height="18.6px"
            id="invite-x-button"
            onclick="invitePopup.style.display='none'"
          />
        </div>

        <div class="invite-main">
          <a href="#"
            ><img src="img/kakao.png" width="54.7px" height="53.5px" id="main1"
          /></a>
          <a href="#"
            ><img src="img/msg.png" width="54.7px" height="53.5px" id="main2"
          /></a>
          <a href="#"
            ><img src="img/naver.png" width="54.7px" height="53.5px" id="main3"
          /></a>
          <a href="#"
            ><img src="img/blog.png" width="54.7px" height="53.5px" id="main4"
          /></a>
        </div>

        <div class="invite-urlset">
          <div id="url"></div>
          <button id="copy-button">URL 복사</button>
        </div>
      </div>
