<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calendar_home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar_main");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",

          locale: "ko",

          headerToolbar: {
            right: "dayGridMonth, timeGridWeek",
            left: "prev title next",
          },

          buttonText: {
            today: "오늘", // "Today" 버튼 텍스트 변경
            month: "월",
            week: "주",
            day: "일",
            list: "리스트",
          },

          titleFormat: function (date) {
            // YYYY년 MM월
            return `${date.date.year}년 ${date.date.month + 1}월`;
          },
          selectable: true,
          dragScroll: true,

          events: [
            {
              title: "한글 이벤트",
              start: "2023-08-10",
              end: "2023-08-12",
            },
          ],
        });
        calendar.render();
      });
    </script>

    <title>MOHYEO</title>
  </head>

  <body style="overflow-x: hidden">
    <header class="header">
      <a href="../Home/groups_home.html">
        <div class="header_logo">
          <img
            src="./img/calendar_logo.png"
            alt="MOHYEO"
            width="164px"
            height="26px"
          />
        </div>
      </a>

      <ul class="header_menu">
        <li class="menu1">
          <a href="../Home/groups_home.html" class="groups">모임들</a>
        </li>
        <li class="menu2">
          <a href="../MyGroupHome/mygroup_home.html" class="mygroup">내모임</a>
        </li>
        <li class="menu3">
          <a href="./calendar_home.html" class="calendar">캘린더</a>
        </li>
      </ul>

      <div class="header_search">
        <form>
          <input type="search" placeholder="     search" />
          <!-- placeholder="search" -> search창에 글자 나타내기 -->
        </form>

        <div class="header_profile">
          <a href="../Profile/profile.html">
            <img
              src="img/calendar_profile.png"
              alt="Profile"
              width="44px"
              height="44px"
            />
          </a>
        </div>
      </div>
    </header>

    <div id="calendar_main"></div>

    <div class="calendar_index">
      <p id="selectedDate">2023년 8월 20일</p>
      <p id="selectedInfo">재테크 공부 같이 해요</p>
    </div>
  </body>
</html>
